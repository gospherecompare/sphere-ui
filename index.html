<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="robots" content="index, follow" />

    <!-- Primary Title -->
    <title>
      Hook – Compare Smartphones, Laptops & Smart Devices with Confidence
    </title>

    <!-- Primary Description -->
    <meta
      name="description"
      content="Hook is a smart device comparison platform for smartphones, laptops, networking products and home appliances. Compare specifications, prices, variants and trending products with clarity and confidence."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tryhook.shop/" />

    <!-- Favicon -->
    <link rel="icon" href="/hook-logo.svg" type="image/svg+xml" sizes="any" />
    <link rel="apple-touch-icon" href="/hook-logo.svg" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Hook" />
    <meta property="og:title" content="Hook – Smarter Device Comparison Platform" />
    <meta
      property="og:description"
      content="Compare smartphones, laptops, networking devices and home appliances with real-time pricing and data-driven insights."
    />
    <meta property="og:url" content="https://tryhook.shop/" />
    <meta property="og:image" content="https://tryhook.shop/hook-preview.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hook – Smarter Device Comparison Platform" />
    <meta
      name="twitter:description"
      content="Compare specs, prices and trending devices with confidence on Hook."
    />
    <meta name="twitter:image" content="https://tryhook.shop/hook-preview.png" />

    <!-- Google Verification -->
    <meta
      name="google-site-verification"
      content="fTw8uOxdp363NuqcHL3t8lscmW1EqIBng-ck6PM33_4"
    />

    <!-- Performance: Preconnect Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (Organization Schema) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Hook",
        "url": "https://tryhook.shop",
        "logo": "https://tryhook.shop/hook-logo.png",
        "sameAs": [
          "https://instagram.com/tryhook",
          "https://twitter.com/tryhook"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
